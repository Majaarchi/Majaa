<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en cours de construction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); /* Import de la police Roboto */

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif; /* Application de la police */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('votre-logo.jpg') no-repeat center center;
      background-size: cover; /* Le logo remplit tout l'écran */
      color: #333;
    }

    .message {
      position: absolute;
      bottom: 20px; /* Positionnement en bas avec une marge */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2rem;
      font-weight: bold; /* Texte en gras */
    }

    .dots {
      display: inline-block;
      font-weight: bold;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Message placé en bas -->
  <div class="message">
    Site en cours de construction<span class="dots">...</span>
  </div>
</body>
</html>
